<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Мой профиль</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{~/}"><img style="width: auto; height: 50px"
                                                     src="https://i.pinimg.com/originals/39/f8/30/39f83008cb63c447afc04b8d3816c023.png"
                                                     alt="Фриланс услуги"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{~/}">Домой</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/orders}">Доска объявлений</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/workers}">Работники</a>
                </li>
                <li th:if="${!#request.isUserInRole('ROLE_USER') && !#request.isUserInRole('ROLE_WORKER')}"
                    class="nav-item">
                    <a class="nav-link" th:href="@{~/login}">Войти в аккаунт</a>
                </li>
                <li th:if="${#request.isUserInRole('ROLE_USER') || #request.isUserInRole('ROLE_WORKER')}"
                    class="nav-item">
                    <a class="nav-link" th:href="@{~/myaccount}">Мой профиль</a>
                </li>
                <li th:if="${#request.isUserInRole('ROLE_USER') || #request.isUserInRole('ROLE_WORKER')}"
                    class="nav-item">
                    <a class="nav-link" th:href="@{~/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table style="width: 90%">
    <tr>
        <td style="vertical-align: top; padding-top: 50px; padding-left: 50px;">
            <div>
                <div style="margin-bottom: 20px;">
                    <img style="width: auto ; height: 400px; border-radius: 5px;"
                         th:src="${user.getPhotoURL()}"
                         class="img-thumbnail" alt="Фото профиля">
                </div>
                <div>
                    <span style="font-size: 50px;" th:text="${user.firstName} + ' ' + ${user.secondName}"></span>
                    <table style="width: 500px; margin-top: 25px;" class="table table-borderless">
                        <tr>
                            <td style="width: 200px; padding-right: 20px;"><b>Роль</b></td>
                            <td th:if="${role.getName()} == 'ROLE_USER'">Пользователь</td>
                            <td th:if="${role.getName()} == 'ROLE_WORKER'">Испольнитель</td>
                        </tr>
                        <tr th:if="${role.getName()} == 'ROLE_WORKER'">
                            <td style="width: 200px; padding-right: 20px;"><b>Специальность</b></td>
                            <td><span th:text="${user.getSpeciality()}"></span></td>
                        </tr>
                        <tr>
                            <td style="width: 200px; padding-right: 20px;"><b>Адрес электронной почты</b></td>
                            <td><span th:text="${user.getEmail()}"></span></td>
                        </tr>
                        <tr>
                            <td style="width: 200px; padding-right: 20px;"><b>Номер телефона</b></td>
                            <td><span th:text="${user.getPhoneNumber()}"></span></td>
                        </tr>
                        <tr th:if="${role.getName()} == 'ROLE_USER'">
                            <td style="width: 200px; padding-right: 20px;"><b>Опубликовано объявлений</b></td>
                            <td><span th:text="${orders.size()}"></span></td>
                        </tr>
                        <tr>
                            <td style="width: 200px; padding-right: 20px;"><b>Логин</b></td>
                            <td><span th:text="${user.getLogin()}"></span></td>
                        </tr>
                        <tr th:if="${role.getName()} == 'ROLE_WORKER'">
                            <td style="width: 200px; padding-right: 20px;"><b>Выполнено заказов</b></td>
                            <td><span th:text="${user.getOrdersCompleted()}"></span></td>
                        </tr>
                        <tr th:if="${role.getName()} == 'ROLE_WORKER'">
                            <td style="width: 200px; padding-right: 20px;"><b>Опыт работы</b></td>
                            <td><span th:text="${user.getExperience()} + ' (лет)'"></span></td>
                        </tr>
                        <tr th:if="${role.getName()} == 'ROLE_WORKER'">
                            <td style="width: 200px; padding-right: 20px;"><b>Рейтинг</b></td>
                            <td><span th:text="${user.getRating()} + '/10'"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </td>
        <td style="padding-top: 25px; padding-left: 10px; vertical-align: top;">
            <div style="margin-bottom: 40px;">
                <h1 style="text-align: center;" class="display-3">Мои объявления</h1>
            </div>
            <div th:each="order : ${orders}" style="padding: 15px; background-color: #F2F2F2; border-radius: 10px; margin-bottom: 20px;">
                <span style="font-size: 20px; font-weight: 600; margin-left: 30px" th:text="${order.user.getFirstName()} + ' ' + ${order.user.getSecondName()}"></span><span style="font-size: 18px;" th:text="', ' + ${order.getFormattedDate()} + ' ' + ${order.getFormattedTime()}"></span>
                <table style="margin-top: 15px;" class="table table-borderless">
                    <tr>
                        <td style="width: 175px"><b>Название</b></td>
                        <td style="width: 400px;"><span th:text="${order.getTitle()}"></span></td>
                    </tr>
                    <tr>
                        <td style="width: 175px"><b>Специальность</b></td>
                        <td style="width: 400px;"><span th:text="${order.getSpeciality()}"></span></td>
                    </tr>
                    <tr>
                        <td style="width: 175px"><b>Описание</b></td>
                        <td style="width: 400px;"><span th:text="${order.getDescription()}"></span></td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
