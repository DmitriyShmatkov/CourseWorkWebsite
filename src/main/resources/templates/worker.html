<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Профиль работника</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{~/}"><img style="width: auto; height: 50px"
                                                     src="https://i.pinimg.com/originals/39/f8/30/39f83008cb63c447afc04b8d3816c023.png"
                                                     alt="Фриланс услуги"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{~/}">Домой</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/orders}">Доска объявлений</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/workers}">Работники</a>
                </li>
                <li th:if="${!#request.isUserInRole('ROLE_USER') && !#request.isUserInRole('ROLE_WORKER')}"
                    class="nav-item">
                    <a class="nav-link" th:href="@{~/login}">Войти в аккаунт</a>
                </li>
                <li th:if="${#request.isUserInRole('ROLE_USER') || #request.isUserInRole('ROLE_WORKER')}"
                    class="nav-item">
                    <a class="nav-link" th:href="@{~/myaccount}">Мой профиль</a>
                </li>
                <li th:if="${#request.isUserInRole('ROLE_USER') || #request.isUserInRole('ROLE_WORKER')}"
                    class="nav-item">
                    <a class="nav-link" th:href="@{~/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table>
    <tr>
        <td style="vertical-align: top; padding: 25px 25px 15px 50px;" colspan="2">
            <div style="margin-bottom: 20px;">
                <span style="font-size: 75px;" th:text="${worker.firstName} + ' ' + ${worker.secondName}"></span>
            </div>
        </td>
        <td style="padding: 15px;"></td>
    </tr>
    <tr>
        <td style="vertical-align: top; padding: 15px 25px 25px 50px;">
            <div>
                <img style="width: auto ; height: 400px; border-radius: 5px;"
                     th:src="${worker.getPhotoURL()}"
                     class="img-thumbnail" alt="Фото профиля">
            </div>
        </td>
        <td style="vertical-align: top; padding: 15px 25px 25px 50px;">
            <div style="background-color: #F4F4F4; border-radius: 10px;">
                <table style="font-size: 20px;" class="table table-borderless">
                    <tr>
                        <td style="width: 350px; padding-left: 25px; padding-right: 25px;"><b>Роль</b></td>
                        <td style="padding-right: 25px;">Работник</td>
                    </tr>
                    <tr>
                        <td style="width: 350px; padding-left: 25px; padding-right: 25px;"><b>Специальность</b></td>
                        <td style="padding-right: 25px;"><span th:text="${worker.getSpeciality()}"></span></td>
                    </tr>
                    <tr>
                        <td style="width: 350px; padding-left: 25px; padding-right: 25px;"><b>Адрес электронной почты</b></td>
                        <td style="padding-right: 25px;"><span th:text="${worker.getEmail()}"></span></td>
                    </tr>
                    <tr>
                        <td style="width: 350px; padding-left: 25px; padding-right: 25px;"><b>Номер телефона</b></td>
                        <td style="padding-right: 25px;"><span th:text="${worker.getPhoneNumber()}"></span></td>
                    </tr>
                    <tr>
                        <td style="width: 350px; padding-left: 25px; padding-right: 25px;"><b>Выполнено заказов</b></td>
                        <td style="padding-right: 25px;"><span th:text="${worker.getOrdersCompleted()}"></span></td>
                    </tr>
                    <tr>
                        <td style="width: 350px; padding-left: 25px; padding-right: 25px;"><b>Опыт работы</b></td>
                        <td style="padding-right: 25px;"><span th:text="${worker.getExperience()} + ' (лет)'"></span></td>
                    </tr>
                    <tr>
                        <td style="width: 350px; padding-left: 25px; padding-right: 25px;"><b>Рейтинг</b></td>
                        <td style="padding-right: 25px;"><span th:text="${worker.getRating()} + '/10'"></span></td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
