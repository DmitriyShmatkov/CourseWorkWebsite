<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Заказы</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{~/}"><img style="width: auto; height: 50px"
                                                     src="https://i.pinimg.com/originals/39/f8/30/39f83008cb63c447afc04b8d3816c023.png"
                                                     alt="Фриланс услуги"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{~/}">Домой</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/orders}">Доска объявлений</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/workers}">Работники</a>
                </li>
                <li th:if="${!#request.isUserInRole('ROLE_USER') && !#request.isUserInRole('ROLE_WORKER')}"
                    class="nav-item">
                    <a class="nav-link" th:href="@{~/login}">Войти в аккаунт</a>
                </li>
                <li th:if="${#request.isUserInRole('ROLE_USER') || #request.isUserInRole('ROLE_WORKER')}"
                    class="nav-item">
                    <a class="nav-link" th:href="@{~/myaccount}">Мой профиль</a>
                </li>
                <li th:if="${#request.isUserInRole('ROLE_USER') || #request.isUserInRole('ROLE_WORKER')}"
                    class="nav-item">
                    <a class="nav-link" th:href="@{~/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="margin-top: 25px; margin-left: 25px;">
    <div style="margin-bottom: 75px; text-align: center;">
        <h1 class="display-2">Доска объявлений</h1>
    </div>
    <a class="btn btn-outline-primary" th:href="@{~/add_order}" role="button">Опубликовать
        объявление</a>
    <hr>
    <div th:each="order : ${orders}">
        <div style="width: 50%; padding: 15px; background-color: #F2F2F2; border-radius: 10px; margin-bottom: 20px;">
            <span style="font-size: 20px; font-weight: 600; margin-left: 30px"
                  th:text="${order.user.getFirstName()} + ' ' + ${order.user.getSecondName()}"></span><span
                style="font-size: 18px;"
                th:text="', ' + ${order.getFormattedDate()} + ' ' + ${order.getFormattedTime()}"></span>
            <table style="margin-top: 15px;" class="table table-borderless">
                <tr>
                    <td style="width: 175px"><b>Название</b></td>
                    <td><span th:text="${order.getTitle()}"></span></td>
                </tr>
                <tr>
                    <td style="width: 175px"><b>Специальность</b></td>
                    <td><span th:text="${order.getSpeciality()}"></span></td>
                </tr>
                <tr>
                    <td style="width: 175px"><b>Описание</b></td>
                    <td><span th:text="${order.getDescription()}"></span></td>
                </tr>
            </table>
            <hr>
        </div>
        <hr>
    </div>
</div>
</body>
</html>
