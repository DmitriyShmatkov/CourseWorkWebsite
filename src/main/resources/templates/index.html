<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Фриланс услуги</title>
</head>
<body>
<table style="width: 100%; height: 100%">
    <tr>
        <td style="padding: 0;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{~/}"><img style="width: auto; height: 50px"
                                                                 src="https://i.pinimg.com/originals/39/f8/30/39f83008cb63c447afc04b8d3816c023.png"
                                                                 alt="Фриланс услуги"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{~/}">Домой</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{~/orders}">Доска объявлений</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{~/workers}">Работники</a>
                            </li>
                            <li th:if="${!#request.isUserInRole('ROLE_USER') && !#request.isUserInRole('ROLE_WORKER')}"
                                class="nav-item">
                                <a class="nav-link" th:href="@{~/login}">Войти в аккаунт</a>
                            </li>
                            <li th:if="${#request.isUserInRole('ROLE_USER') || #request.isUserInRole('ROLE_WORKER')}"
                                class="nav-item">
                                <a class="nav-link" th:href="@{~/myaccount}">Мой профиль</a>
                            </li>
                            <li th:if="${#request.isUserInRole('ROLE_USER') || #request.isUserInRole('ROLE_WORKER')}"
                                class="nav-item">
                                <a class="nav-link" th:href="@{~/logout}">Выйти</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </td>
    </tr>
    <tr>
        <td style="padding: 0; height: 753px;">
            <img src="https://i.imgur.com/CvUUXET.png" alt="" style="width: 100%;">
            <div style="z-index: 10; position: absolute; top: 250px; left: 350px; color: white">
                <h1 style="font-size: 150px;" class="display-1">Freelancer.</h1>
                <h1 class="display-5">Сервис фриланс-услуг.</h1>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
