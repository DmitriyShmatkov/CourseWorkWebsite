<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Работники</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{~/}"><img style="width: auto; height: 50px"
                                                     src="https://i.pinimg.com/originals/39/f8/30/39f83008cb63c447afc04b8d3816c023.png"
                                                     alt="Фриланс услуги"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{~/}">Домой</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/orders}">Доска объявлений</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/workers}">Работники</a>
                </li>
                <li th:if="${!#request.isUserInRole('ROLE_USER') && !#request.isUserInRole('ROLE_WORKER')}"
                    class="nav-item">
                    <a class="nav-link" th:href="@{~/login}">Войти в аккаунт</a>
                </li>
                <li th:if="${#request.isUserInRole('ROLE_USER') || #request.isUserInRole('ROLE_WORKER')}"
                    class="nav-item">
                    <a class="nav-link" th:href="@{~/myaccount}">Мой профиль</a>
                </li>
                <li th:if="${#request.isUserInRole('ROLE_USER') || #request.isUserInRole('ROLE_WORKER')}"
                    class="nav-item">
                    <a class="nav-link" th:href="@{~/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="text-align: center; margin-top: 25px; margin-bottom: 50px;">
    <h1 class="display-2">Работники сервиса</h1>
</div>
<div style="margin-bottom: 50px;">
    <hr>
</div>
<div style="padding-left: 25px; padding-right: 25px;">
    <table style="width: 100%;">
        <tr>
            <td style="width: 50%; padding-left: 25px; padding-right: 25px; vertical-align: top;">
                <table>
                    <tr th:each="worker1: ${workers1}">
                        <td>
                            <div style="padding: 15px; background-color: #F2F2F2; border-radius: 10px; height: 350px;">
                                <table>
                                    <tr>
                                        <td style="vertical-align: top; padding: 10px;">
                                            <a th:href="@{~/worker(id = ${worker1.getId()})}"
                                               style="color: black; text-decoration: none!important;">
                                                <img style="width: 200px; height: 200px; border-radius: 5px; margin-bottom: 15px;"
                                                     th:src="${worker1.getPhotoURL()}"
                                                     class="img-thumbnail" alt="Фото профиля">
                                            </a>
                                            <a th:href="@{~/worker(id = ${worker1.getId()})}"
                                               style="color: black; text-decoration: none!important;">
                                                <div style="font-size: 25px;">
                                                    <span th:text="${worker1.getFirstName()}"></span><br>
                                                    <span th:text="${worker1.getSecondName()}"></span>
                                                </div>
                                            </a>
                                        </td>
                                        <td style="vertical-align: top; padding: 10px 10px 10px 30px;">
                                            <div style="background-color: #FDFDFD; border-radius: 10px;">
                                                <table style="width: 300px"
                                                       class="table table-borderless">
                                                    <tr>
                                                        <td style="width: 100px; padding-right: 20px; vertical-align: center;">
                                                            <b>Специальность</b>
                                                        </td>
                                                        <td style="vertical-align: center">
                                                            <span th:text="${worker1.getSpeciality()}"></span>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td style="width: 100px; padding-right: 20px; vertical-align: center;">
                                                            <b>Опыт работы</b>
                                                        </td>
                                                        <td style="vertical-align: center">
                                                            <span th:text="${worker1.getExperience()} + ' (лет)'"></span>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td style="width: 100px; padding-right: 20px; vertical-align: center;">
                                                            <b>Выполнено
                                                                заказов</b></td>
                                                        <td style="vertical-align: center">
                                                            <span th:text="${worker1.getOrdersCompleted()}"></span>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </td>
                                        <td style="vertical-align: top; text-align: right; padding: 10px;">
                                            <b>Рейтинг:</b><span th:text="' ' + ${worker1.getRating()} + '/10'"></span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <hr>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="width: 50%; padding-left: 25px; padding-right: 25px; vertical-align: top;">
                <table>
                    <tr th:each="worker2: ${workers2}">
                        <td style="vertical-align: top;">
                            <div style="padding: 15px; background-color: #F2F2F2; border-radius: 10px; height: 350px;">
                                <table>
                                    <tr>
                                        <td style="vertical-align: top; padding: 10px;">
                                            <a th:href="@{~/worker(id = ${worker2.getId()})}"
                                               style="color: black; text-decoration: none!important;">
                                                <img style="width: 200px; height: 200px; border-radius: 5px; margin-bottom: 15px;"
                                                     th:src="${worker2.getPhotoURL()}"
                                                     class="img-thumbnail" alt="Фото профиля">
                                            </a>
                                            <a th:href="@{~/worker(id = ${worker2.getId()})}"
                                               style="color: black; text-decoration: none!important;">
                                                <div style="font-size: 25px;">
                                                    <span th:text="${worker2.getFirstName()} + ' ' + ${worker2.getSecondName()}"></span>
                                                </div>
                                            </a>
                                        </td>
                                        <td style="vertical-align: top; padding: 10px 10px 10px 30px;">
                                            <div style="background-color: #FDFDFD; border-radius: 10px;">
                                                <table style="width: 300px"
                                                       class="table table-borderless">
                                                    <tr>
                                                        <td style="width: 100px; padding-right: 20px; vertical-align: center;">
                                                            <b>Специальность</b>
                                                        </td>
                                                        <td style="vertical-align: center">
                                                            <span th:text="${worker2.getSpeciality()}"></span>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td style="width: 100px; padding-right: 20px; vertical-align: center;">
                                                            <b>Опыт работы</b>
                                                        </td>
                                                        <td style="vertical-align: center">
                                                            <span th:text="${worker2.getExperience()} + ' (лет)'"></span>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td style="width: 100px; padding-right: 20px; vertical-align: center;">
                                                            <b>Выполнено
                                                                заказов</b></td>
                                                        <td style="vertical-align: center">
                                                            <span th:text="${worker2.getOrdersCompleted()}"></span>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </td>
                                        <td style="vertical-align: top; text-align: right; padding: 10px;">
                                            <b>Рейтинг:</b><span th:text="' ' + ${worker2.getRating()} + '/10'"></span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <hr>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
