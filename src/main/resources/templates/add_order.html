<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Добавить заказ</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{~/}"><img style="width: auto; height: 50px" src="https://i.pinimg.com/originals/39/f8/30/39f83008cb63c447afc04b8d3816c023.png" alt="Фриланс услуги"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{~/}">Домой</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/orders}">Доска объявлений</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/workers}">Работники</a>
                </li>
                <li th:if="${!#request.isUserInRole('ROLE_USER') && !#request.isUserInRole('ROLE_WORKER')}" class="nav-item">
                    <a class="nav-link" th:href="@{~/login}">Войти в аккаунт</a>
                </li>
                <li th:if="${#request.isUserInRole('ROLE_USER') || #request.isUserInRole('ROLE_WORKER')}" class="nav-item">
                    <a class="nav-link" th:href="@{~/myaccount}">Мой профиль</a>
                </li>
                <li th:if="${#request.isUserInRole('ROLE_USER') || #request.isUserInRole('ROLE_WORKER')}" class="nav-item">
                    <a class="nav-link" th:href="@{~/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div th:if="${#request.isUserInRole('ROLE_USER') || #request.isUserInRole('ROLE_WORKER')}" style="padding: 25px;">
    <h2 style="margin-bottom: 20px;">Добавление заказа</h2><br>
    <form method="post" th:action="@{~/add_order}" th:object="${order}">
        <div style="width: 400px;" class="mb-3">
            <label for="formGroupExampleInput1" style="margin-bottom: 10px; font-size: 20px;">Название</label>
            <input th:field="*{title}" type="text" class="form-control" id="formGroupExampleInput1">
            <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
        </div>
        <div style="width: 400px;" class="mb-3">
            <label for="formGroupExampleInput2" style="margin-bottom: 10px; font-size: 20px;">Специальность</label>
            <input th:field="*{speciality}" type="text" class="form-control" id="formGroupExampleInput2">
            <small class="text-danger" th:if="${#fields.hasErrors('speciality')}" th:errors="*{speciality}"></small>
        </div>
        <div style="width: 400px;" class="mb-3">
            <label for="exampleFormControlTextarea1" style="margin-bottom: 10px; font-size: 20px;">Описание</label>
            <textarea th:field="*{description}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
        </div>
        <input style="width: 200px; margin-top: 15px; margin-right: 10px;" class="btn btn-primary" type="submit" value="Опубликовать">
        <a style="margin-top: 15px;" class="btn btn-outline-primary" th:href="@{~/orders}" role="button">Отмена</a>
    </form>
</div>
<div th:if="${!#request.isUserInRole('ROLE_USER') && !#request.isUserInRole('ROLE_WORKER')}" style="text-align: center; margin-top: 25px">
    <h2 class="display-5">Чтобы добавить заказ, войдите в аккаунт</h2>
    <a style="margin-top: 25px; margin-right: 10px;" class="btn btn-primary" th:href="@{~/login}" role="button">Войти</a>
    <a style="margin-top: 25px;" class="btn btn-outline-primary" th:href="@{~/registration}" role="button">Зарегистрироваться</a>
</div>
</body>
</html>
